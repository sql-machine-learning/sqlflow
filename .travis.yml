language: go


# SQLFlow uses sqlflow.org/sqlflow as vanity import path. TravisCI supports it via go_import_path.
# Ref: https://docs.travis-ci.com/user/languages/go/#go-import-path
go_import_path: sqlflow.org/sqlflow
go:
- 1.13.x
branches:
  only:
  - gh-pages
  - develop
  - "/release-*/"
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
service:
- docker


# Note(tony): Update to newer version of Docker to allow
# Dockerfile being outside of the context directory
# https://github.com/docker/compose/issues/4926#issuecomment-370501452
addons:
  apt:
    packages:
    - docker-ce
install:

# Note(tony): TravisCI's native `go get ${gobuild_args} ./...` failed with
# `/usr/bin/ld: final link failed: Bad value`, the cause is the system linker
# being not up to date: https://github.com/golang/go/issues/15038
# So I decided to skip install, and go get inside sqlflow:latest image
# Ref build: https://travis-ci.com/sql-machine-learning/sqlflow/builds/107870583
- echo "skip install"
jobs:
  include:
  - stage: BuildDockerAndPreCommit
    script:
    - set -e
    - docker pull sqlflow/sqlflow:latest && docker build --cache-from sqlflow/sqlflow:latest
      -t sqlflow:latest -f Dockerfile .
    - docker run --rm -v $GOPATH/src:/root/go/src -w /root/go/src/sqlflow.org/sqlflow
      sqlflow:latest go generate ./... && go build ./...
    - docker run --rm -v $GOPATH/src:/root/go/src -w /root/go/src/sqlflow.org/sqlflow
      sqlflow:latest pre-commit run -a --show-diff-on-failure
  - stage: Unitests

    # env is just used for displaying the job type in travis web page
    env: SQLFLOW_TEST_DB=mysql
    script:
    - set -e
    - docker pull sqlflow/sqlflow:latest && docker build --cache-from sqlflow/sqlflow:latest
      -t sqlflow:latest -f Dockerfile .
    - docker run --rm -v $GOPATH:/root/go -w /root/go/src/sqlflow.org/sqlflow sqlflow:latest
      bash scripts/test/units.sh
    - docker run --rm -v $GOPATH:/root/go -w /root/go/src/sqlflow.org/sqlflow sqlflow:latest
      bash scripts/upload_coveralls.sh
  - env: SQLFLOW_TEST_DB=hive # run more parallel tests in the same stage:
    script:
    - set -e
    - docker pull sqlflow/sqlflow:latest && docker build --cache-from sqlflow/sqlflow:latest
      -t sqlflow:latest -f Dockerfile .
    - docker pull sqlflow/gohive:dev && docker run -d --name=hive sqlflow/gohive:dev
      python3 -m http.server 8899
    - docker run --rm -v $GOPATH:/root/go --net=container:hive --entrypoint bash -w
      /root/go/src/sqlflow.org/sqlflow sqlflow:latest scripts/test/hive.sh
  - env: SQLFLOW_TEST_DB=maxcompute
    script:
    - set -e
    - docker pull sqlflow/sqlflow:latest && docker build --cache-from sqlflow/sqlflow:latest
      -t sqlflow:latest -f Dockerfile .
    - bash scripts/test/setup_k8s_env.sh
    - docker run --rm --net=host -v /var/run/docker.sock:/var/run/docker.sock -v $HOME/.kube:/root/.kube
      -v /home/$USER/.minikube/:/home/$USER/.minikube/ -v $GOPATH:/root/go -w /root/go/src/sqlflow.org/sqlflow
      sqlflow:latest bash scripts/test/ipython.sh
    - docker run -e SQLFLOW_TEST_DB_MAXCOMPUTE_AK=$MAXCOMPUTE_AK -e SQLFLOW_TEST_DB_MAXCOMPUTE_SK=$MAXCOMPUTE_SK
      --rm --net=host -v /var/run/docker.sock:/var/run/docker.sock -v $HOME/.kube:/root/.kube
      -v /home/$USER/.minikube/:/home/$USER/.minikube/ -v $GOPATH:/root/go -w /root/go/src/sqlflow.org/sqlflow
      sqlflow:latest bash scripts/test/maxcompute.sh
  - env: SQLFLOW_TEST=java
    script:
    - set -e
    - docker pull sqlflow/sqlflow:latest && docker build --cache-from sqlflow/sqlflow:latest
      -t sqlflow:latest -f Dockerfile .
    - docker run --rm -v $GOPATH:/root/go -w /root/go/src/sqlflow.org/sqlflow sqlflow:latest
      bash scripts/test/java.sh
  - env: SQLFLOW_TEST=workflow
    script:
    - set -e
    - bash scripts/test/setup_k8s_env.sh
    - eval $(sudo minikube docker-env) && docker pull sqlflow/sqlflow:latest && docker
      build --cache-from sqlflow/sqlflow:latest -t sqlflow:latest -f Dockerfile .
      && docker tag sqlflow:latest sqlflow:submitter
    - docker run --rm --net=host -e SQLFLOW_WORKFLOW_STEP_IMAGE=sqlflow:submitter
      -v /var/run/docker.sock:/var/run/docker.sock -v $HOME/.kube:/root/.kube -v /home/$USER/.minikube/:/home/$USER/.minikube/
      -v $GOPATH:/root/go -w /root/go/src/sqlflow.org/sqlflow sqlflow:latest bash
      scripts/test/workflow.sh
  - stage: deploy
    script:
    - bash scripts/deploy.sh
