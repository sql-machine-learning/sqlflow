apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pytest-
spec:
  entrypoint: pytest
  templates:
    - name: pytest
      steps:
        - - name: producer-22
            template: producer
            arguments:
              parameters:
                - name: para-producer-0
                  value: 'echo -n hello world > /tmp/hello_world.txt'
        - - name: consumer-23
            template: consumer
            arguments:
              parameters:
                - name: para-consumer-0
                  value: "{{steps.producer-22.outputs.parameters.output-id-22}}"
    - name: producer
      inputs:
        parameters:
          - name: para-producer-0
      container:
        image: docker/whalesay:latest
        command:
          - bash
          - -c
        args:
          - "{{inputs.parameters.para-producer-0}}"
      outputs:
        parameters:
          - name: output-id-22
            valueFrom:
              path: /tmp/hello_world.txt
    - name: consumer
      inputs:
        parameters:
          - name: para-consumer-0
      container:
        image: docker/whalesay:latest
        command:
          - bash
          - -c
          - cowsay
        args:
          - "{{inputs.parameters.para-consumer-0}}"
