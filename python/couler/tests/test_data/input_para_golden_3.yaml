apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pytest-
spec:
  entrypoint: pytest
  templates:
    - name: pytest
      steps:
        - - name: whalesay-97
            template: whalesay
            arguments:
              parameters:
                - name: para-whalesay-0
                  value: "test"
        - - name: generate-number-98
            template: generate-number
        - - name: whalesay-99
            template: whalesay
            arguments:
              parameters:
                - name: para-whalesay-0
                  value: "{{steps.generate-number-98.outputs.result}}"
    - name: whalesay
      inputs:
        parameters:
          - name: para-whalesay-0
      container:
        image: docker/whalesay
        command:
          - bash
          - -c
          - cowsay
        args:
          - "{{inputs.parameters.para-whalesay-0}}"
    - name: generate-number
      script:
        image: python:alpine3.6
        command:
          - python
        source: '

              import random


              result = random.randint(0, 1)

              print(result)

          '
