syntax = "proto3";

option java_multiple_files = false;
option java_outer_classname = "ParserProto";
option go_package = "parser";

message ParserRequest {
  string query = 1;
}

message ParserResponse {
  // The index where we might want to split ParserRequest.query
  // into a standard SELECT statement and the SQLFlow extension: TRAIN
  // or PREDICT.
  int32 index = 1; 
  string error = 2;
}

service Parser {
  rpc Parse (ParserRequest) returns (ParserResponse) {}
}
